{{#if loggedIn}}
You are logged in as {{username}}
<button>LOGOUT</button>

{{else}}

You are not logged in.
<button>LOGIN</button>

{{/if}}

{{#if daytime}}
<p>It's a day</p>
{{/if}}

<h1>{{title}}</h1>
<p>{{content}}</p>

<ol>
    {{#each items}}
    <li>
        {{title}} - {{description}}
    </li>
    {{/each}}
</ol>
